<!DOCTYPE html>
<html>
<head>
	<title>ART-NLP (Вопрос-ответная система - правила этикета)</title>
	<link rel="stylesheet" href="main.css" />
	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="//malsup.github.com/jquery.form.js"></script>
	<script src="index.js"></script>
    <meta charset="utf-8">
</head>
<body>
	<header><h1>ART-NLP (Вопрос-ответная система)</h1></header>
	<div id="question">
		<form action="/q" id="ask" method="post">
			<input type="search" name="text" size="80" placeholder="Как правильно держать вилку?"/>
			<button>Отправить</button>
		</form>
	</div>
	<div id="spinner"><img src="ajax-loader.gif" alt="Подождите, пожалуйста" /></div>
	<div id="answersent"><!-- JavaScript scratchboard --></div>
	<div class="twocolumn">
	<div class="twocolumn-left"><div id="answers_area"><!-- JavaScript scratchboard --></div></div>
	<div class="twocolumn-right"><div id="metadata_area"><!-- JavaScript scratchboard --></div></div>
	</div>
	<div id="dashboard">
		<div id="answered"><!-- JavaScript scratchboard --></div>
		<div id="inProgress"><!-- JavaScript scratchboard --></div>
		<div id="toAnswer"><!-- JavaScript scratchboard --></div>
	</div>
	<p id="extnav">
	<a href="https://github.com/ike3/yodaqa" target="_blank">GitHub</a>
	</p>
</body>
</html>
